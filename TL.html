<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhanyi's translater</title>
    <style>
        body {
            margin: 0; background: #000; color: #fff;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        #result {
            width: 90%; text-align: center;
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 900; line-height: 1.2;
            word-wrap: break-word;
            transition: opacity 0.1s;
        }
        #status {
            position: fixed; top: 30px; font-size: 14px;
            font-family: monospace; padding: 8px 16px; border-radius: 4px;
            letter-spacing: 2px; transition: all 0.2s;
        }
        .mode-idle { border: 1px solid #555; color: #555; }
        .mode-zh { color: #00ffcc; border: 1px solid #00ffcc; }
        .mode-fr { color: #ff00ff; border: 1px solid #ff00ff; }
        .recording { background: #ff3b30; color: #fff !important; border: none; animation: blink 0.8s infinite; }
        
        @keyframes blink { 50% { opacity: 0.7; } }

        #instructions {
            position: fixed; bottom: 30px; color: #444; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="status" class="mode-idle">WAITING FOR KEY (V/B)</div>
    <div id="result">V: ZH ➔ FR<br>B: FR ➔ ZH</div>
    <div id="instructions">MADE BY ZHANYI ZHOU</div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const resultEl = document.getElementById('result');
        const statusEl = document.getElementById('status');
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        // --- SPEED OPTIMIZATIONS ---
        recognition.interimResults = false; 
        recognition.continuous = false; 
        
        // Warm up the voice engine to prevent initial lag
        window.speechSynthesis.getVoices();

        let activeMode = null; 
        let isSpeaking = false; 

        async function translate(text) {
            statusEl.innerText = "THINKING...";
            statusEl.classList.remove("recording");
            
            try {
                // Turbo Prompt: Minimal words for minimal latency
                const targetLang = activeMode === 'zh-CN' ? 'French' : 'Chinese';
                const response = await puter.ai.chat([
                    {
                        role: 'system', 
                        content: `Translate to ${targetLang}. Concise. Only output result.`
                    },
                    { role: 'user', content: text }
                ], { model: 'gpt-4o-mini' }); // gpt-4o-mini is the fastest choice

                const translation = typeof response === 'string' ? response : response.message.content;
                resultEl.innerText = translation;
                
                speak(translation);

            } catch (err) {
                console.error(err);
                resultEl.innerText = "ERROR";
                restartRecognition();
            }
        }

        function speak(text) {
            // Cancel current speech immediately for speed
            window.speechSynthesis.cancel(); 
            
            isSpeaking = true;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = activeMode === 'zh-CN' ? 'fr-FR' : 'zh-CN';
            
            // Speed up speech slightly (1.15 is natural but fast)
            utterance.rate = 1.15;
            utterance.pitch = 1.0;

            utterance.onend = () => {
                isSpeaking = false;
                statusEl.innerText = "READY";
                restartRecognition();
            };

            window.speechSynthesis.speak(utterance);
        }

        function restartRecognition() {
            if (activeMode && !isSpeaking) {
                try {
                    recognition.lang = activeMode;
                    recognition.start();
                } catch (e) { /* Already started */ }
            }
        }

        recognition.onstart = () => {
            statusEl.innerText = activeMode === 'zh-CN' ? "LISTENING (ZH)..." : "LISTENING (FR)...";
            statusEl.classList.add("recording");
        };

        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            if (!transcript) return;
            resultEl.innerText = transcript; 
            translate(transcript); 
        };

        recognition.onend = () => {
            statusEl.classList.remove("recording");
            if (activeMode && !isSpeaking && statusEl.innerText !== "THINKING...") {
                restartRecognition();
            }
        };

        recognition.onerror = (event) => {
            if (event.error !== 'no-speech') {
                statusEl.innerText = "ERROR: " + event.error;
            }
            restartRecognition();
        };

        window.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            const key = e.key.toLowerCase();

            if (key === 'v' || key === 'b') {
                // Reset everything instantly on new key press
                window.speechSynthesis.cancel();
                isSpeaking = false;
                activeMode = (key === 'v') ? 'zh-CN' : 'fr-FR';
                statusEl.className = (key === 'v') ? "mode-zh" : "mode-fr";
                recognition.stop();
                setTimeout(restartRecognition, 50); // Small buffer for clean restart
            } 
            else if (key === 'escape') {
                activeMode = null;
                recognition.stop();
                window.speechSynthesis.cancel();
                statusEl.innerText = "STOPPED";
                statusEl.className = "mode-idle";
                resultEl.innerText = "V: ZH ➔ FR | B: FR ➔ ZH";
            }
        });
    </script>
</body>
</html>
